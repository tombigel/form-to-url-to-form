<form name="form" id="form" action=""></form>

<input form="form" type="text" name="text" value="Amazing!">
<input form="form" type="color" name="color" id="">
<input form="form" type="date" name="date" id="">
<input form="form" type="hidden" name="">
<fieldset>
  <label><span>One</span><input form="form" type="radio" checked name="radio" value="1"></label>
  <label><span>Two</span><input form="form" type="radio" name="radio" value="2"></label>
  <label><span>Three</span><input form="form" type="radio" name="radio" value="3"></label>
</fieldset>
<fieldset>
  <label><span>One</span><input form="form" type="checkbox" checked name="checkbox" value="1"></label>
  <label><span>Two</span><input form="form" type="checkbox" name="checkbox" value="2"></label>
  <label><span>Three</span><input form="form" type="checkbox" name="checkbox" value="3"></label>
</fieldset>
<select form="form" name="select">
  <option value="1">One</option>
  <option value="2">Two</option>
  <option value="3">Three</option>
</select>
<input form="form" type="range" name="range" min="0" max="100">

<input form="form" type="submit" name="button" value="Submit">
